    JsonDocument:
      type: string
      format: byte
    ListNamedShadowsForThingRequest:
      type: object
      properties:
        thingName:
          allOf:
          - $ref: '#/components/schemas/ThingName'
          description: The name of the thing.
        nextToken:
          allOf:
          - $ref: '#/components/schemas/NextToken'

    AccountEmail:
      type: string
    AccountGrouping:
      type: object
      properties:
        LinkedAccountIds:
          allOf:
          - $ref: '#/components/schemas/AccountIdList'
          description: The account IDs that make up the billing group. Account IDs
            must be a part of the consolidated billing family, and not associated
            with another billing group.
        AutoAssociate:
          allOf:
          - $ref: '#/components/schemas/Boolean'
          description: Specifies if this billing group will automatically associate
            newly added Amazon Web Services accounts that join your consolidated billing
            family.

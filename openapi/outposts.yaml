  schemas:
    AWSServiceName:
      type: string
      enum:
      - AWS
      - EC2
      - ELASTICACHE
      - ELB
      - RDS
      - ROUTE53
    AWSServiceNameList:
      type: array
      items:
        $ref: '#/components/schemas/AWSServiceName'
    AccessDeniedException:
      type: object
      properties:
        Message:
          $ref: '#/components/schemas/ErrorMessage'
      description: You do not have permission to perform this operation.
    AccountId:
      type: string
      pattern: ^\d{12}$
      minLength: 12
      maxLength: 12
    AccountIdList:
      type: array
      items:
        $ref: '#/components/schemas/AccountId'
    Address:
      type: object
      properties:
        ContactName:
          allOf:
          - $ref: '#/components/schemas/ContactName'
          description: The name of the contact.
        ContactPhoneNumber:
          allOf:
          - $ref: '#/components/schemas/ContactPhoneNumber'
          description: The phone number of the contact.
        AddressLine1:
          allOf:
          - $ref: '#/components/schemas/AddressLine1'
          description: The first line of the address.
        AddressLine2:
          allOf:
          - $ref: '#/components/schemas/AddressLine2'
          description: The second line of the address.
        AddressLine3:
          allOf:
          - $ref: '#/components/schemas/AddressLine3'
          description: The third line of the address.
        City:
          allOf:
          - $ref: '#/components/schemas/City'
          description: The city for the address.
        StateOrRegion:
          allOf:
          - $ref: '#/components/schemas/StateOrRegion'
          description: The state for the address.
        DistrictOrCounty:
          allOf:
          - $ref: '#/components/schemas/DistrictOrCounty'
          description: The district or county for the address.
        PostalCode:
          allOf:
          - $ref: '#/components/schemas/PostalCode'
          description: The postal code for the address.
        CountryCode:
          allOf:
          - $ref: '#/components/schemas/CountryCode'
          description: The ISO-3166 two-letter country code for the address.
        Municipality:
          allOf:
          - $ref: '#/components/schemas/Municipality'
          description: The municipality for the address.
      required:
      - AddressLine1
      - City
      - StateOrRegion
      - PostalCode
      - CountryCode
      description: Information about an address.
    AddressLine1:
      type: string
      pattern: ^\S[\S ]*$
      minLength: 1
      maxLength: 180
    AddressLine2:
      type: string
      pattern: ^\S[\S ]*$
      minLength: 0
      maxLength: 60
    AddressLine3:
      type: string
      pattern: ^\S[\S ]*$
      minLength: 0
      maxLength: 60
    AddressType:
      type: string
      enum:
      - SHIPPING_ADDRESS
      - OPERATING_ADDRESS

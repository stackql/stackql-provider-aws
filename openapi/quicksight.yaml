            If you set the value to `"StringLike"`, you need to provide the name of
            the folders you are searching for. For example, `"Name":"ANALYSIS_NAME",
            "Operator": "StringLike", "Value": "Test"`. The `"StringLike"` operator
            only supports the `NAME` value `ANALYSIS_NAME`.'
        Name:
          allOf:
          - $ref: '#/components/schemas/AnalysisFilterAttribute'
          description: "The name of the value that you want to use as a filter, for\
            \ example `\"Name\": \"QUICKSIGHT_OWNER\"`.\n\nValid values are defined\
            \ as follows:\n\n  * `QUICKSIGHT_VIEWER_OR_OWNER`: Provide an ARN of a\
            \ user or group, and any analyses with that ARN listed as one of the analysis'\
            \ owners or viewers are returned. Implicit permissions from folders or\
            \ groups are considered. \n\n  * `QUICKSIGHT_OWNER`: Provide an ARN of\
            \ a user or group, and any analyses with that ARN listed as one of the\
            \ owners of the analyses are returned. Implicit permissions from folders\
            \ or groups are considered.\n\n  * `DIRECT_QUICKSIGHT_SOLE_OWNER`: Provide\
            \ an ARN of a user or group, and any analyses with that ARN listed as\
            \ the only owner of the analysis are returned. Implicit permissions from\
            \ folders or groups are not considered.\n\n  * `DIRECT_QUICKSIGHT_OWNER`:\
            \ Provide an ARN of a user or group, and any analyses with that ARN listed\
            \ as one of the owners of the analyses are returned. Implicit permissions\
            \ from folders or groups are not considered.\n\n  * `DIRECT_QUICKSIGHT_VIEWER_OR_OWNER`:\
            \ Provide an ARN of a user or group, and any analyses with that ARN listed\
            \ as one of the owners or viewers of the analyses are returned. Implicit\
            \ permissions from folders or groups are not considered. \n\n  * `ANALYSIS_NAME`:\
            \ Any analyses whose names have a substring match to this value will be\
            \ returned."
        Value:
          allOf:
          - $ref: '#/components/schemas/String'

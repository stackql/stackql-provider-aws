            \ profile that you want to assign to this user. Customized permissions\
            \ allows you to control a user's access by restricting access the following\
            \ operations:\n\n  * Create and update data sources\n\n  * Create and\
            \ update datasets\n\n  * Create and update email reports\n\n  * Subscribe\
            \ to email reports\n\nA set of custom permissions includes any combination\
            \ of these restrictions. Currently, you need to create the profile names\
            \ for custom permission sets by using the Amazon QuickSight console. Then,\
            \ you use the `RegisterUser` API operation to assign the named set of\
            \ permissions to a Amazon QuickSight user.\n\nAmazon QuickSight custom\
            \ permissions are applied through IAM policies. Therefore, they override\
            \ the permissions typically granted by assigning Amazon QuickSight users\
            \ to one of the default security cohorts in Amazon QuickSight (admin,\
            \ author, reader).\n\nThis feature is available only to Amazon QuickSight\
            \ Enterprise edition subscriptions."

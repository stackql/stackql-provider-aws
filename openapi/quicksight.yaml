          description: The identity type that your Amazon QuickSight account uses
            to manage the identity of users.
        Email:
          allOf:
          - $ref: '#/components/schemas/String'
          description: The email address of the user that you want to register.
        UserRole:
          allOf:
          - $ref: '#/components/schemas/UserRole'
          description: "The Amazon QuickSight role for the user. The user role can\
            \ be one of the following:\n\n  * `READER`: A user who has read-only access\
            \ to dashboards.\n\n  * `AUTHOR`: A user who can create data sources,\
            \ datasets, analyses, and dashboards.\n\n  * `ADMIN`: A user who is an\
            \ author, who can also manage Amazon QuickSight settings.\n\n  * `READER_PRO`:\
            \ Reader Pro adds Generative BI capabilities to the Reader role. Reader\
            \ Pros have access to Amazon Q in Amazon QuickSight, can build stories\
            \ with Amazon Q, and can generate executive summaries from dashboards.\n\
            \n  * `AUTHOR_PRO`: Author Pro adds Generative BI capabilities to the\
            \ Author role. Author Pros can author dashboards with natural language\
            \ with Amazon Q, build stories with Amazon Q, create Topics for Q&A;,\
            \ and generate executive summaries from dashboards.\n\n  * `ADMIN_PRO`:\
            \ Admin Pros are Author Pros who can also manage Amazon QuickSight administrative\
            \ settings. Admin Pro users are billed at Author Pro pricing.\n\n  * `RESTRICTED_READER`:\
            \ This role isn't currently available for use.\n\n  * `RESTRICTED_AUTHOR`:\
            \ This role isn't currently available for use."
        IamArn:
          allOf:
          - $ref: '#/components/schemas/String'
          description: The ARN of the IAM user or role that you are registering with
            Amazon QuickSight.
        SessionName:
          allOf:
          - $ref: '#/components/schemas/RoleSessionName'
          description: You need to use this parameter only when you register one or
            more users using an assumed IAM role. You don't need to provide the session
            name for other scenarios, for example when you are registering an IAM
            user or an Amazon QuickSight user. You can register multiple users using
            the same IAM role if each user has a different session name. For more
            information on assuming IAM roles, see [ `assume-role` ](https://docs.aws.amazon.com/cli/latest/reference/sts/assume-role.html)
            in the _CLI Reference._
        AwsAccountId:
          allOf:
          - $ref: '#/components/schemas/AwsAccountId'
          description: The ID for the Amazon Web Services account that the user is
            in. Currently, you use the ID for the Amazon Web Services account that
            contains your Amazon QuickSight account.
        Namespace:
          allOf:
          - $ref: '#/components/schemas/Namespace'
          description: The namespace. Currently, you should set this to `default`.
        UserName:
          allOf:
          - $ref: '#/components/schemas/UserName'
          description: The Amazon QuickSight user name that you want to create for
            the user you are registering.
        CustomPermissionsName:
          allOf:
          - $ref: '#/components/schemas/RoleName'
          description: "(Enterprise edition only) The name of the custom permissions\
            \ profile that you want to assign to this user. Customized permissions\
            \ allows you to control a user's access by restricting access the following\
            \ operations:\n\n  * Create and update data sources\n\n  * Create and\
            \ update datasets\n\n  * Create and update email reports\n\n  * Subscribe\
            \ to email reports\n\nTo add custom permissions to an existing user, use\
            \ ` [UpdateUser](https://docs.aws.amazon.com/quicksight/latest/APIReference/API_UpdateUser.html)\
            \ ` instead.\n\nA set of custom permissions includes any combination of\
            \ these restrictions. Currently, you need to create the profile names\
            \ for custom permission sets by using the Amazon QuickSight console. Then,\
            \ you use the `RegisterUser` API operation to assign the named set of\
            \ permissions to a Amazon QuickSight user.\n\nAmazon QuickSight custom\
            \ permissions are applied through IAM policies. Therefore, they override\
            \ the permissions typically granted by assigning Amazon QuickSight users\
            \ to one of the default security cohorts in Amazon QuickSight (admin,\
            \ author, reader, admin pro, author pro, reader pro).\n\nThis feature\
            \ is available only to Amazon QuickSight Enterprise edition subscriptions."
        ExternalLoginFederationProviderType:
          allOf:
          - $ref: '#/components/schemas/String'
          description: "The type of supported external login provider that provides\
            \ identity to let a user federate into Amazon QuickSight with an associated\
            \ Identity and Access Management(IAM) role. The type of supported external\
            \ login provider can be one of the following.\n\n  * `COGNITO`: Amazon\
            \ Cognito. The provider URL is cognito-identity.amazonaws.com. When choosing\
            \ the `COGNITO` provider type, dont use the \"CustomFederationProviderUrl\"\
            \ parameter which is only needed when the external provider is custom.\n\
            \n  * `CUSTOM_OIDC`: Custom OpenID Connect (OIDC) provider. When choosing\
            \ `CUSTOM_OIDC` type, use the `CustomFederationProviderUrl` parameter\
            \ to provide the custom OIDC provider URL."
        CustomFederationProviderUrl:
          allOf:
          - $ref: '#/components/schemas/String'
          description: The URL of the custom OpenID Connect (OIDC) provider that provides
            identity to let a user federate into Amazon QuickSight with an associated
            Identity and Access Management(IAM) role. This parameter should only be
            used when `ExternalLoginFederationProviderType` parameter is set to `CUSTOM_OIDC`.
        ExternalLoginId:
          allOf:
          - $ref: '#/components/schemas/String'
          description: The identity ID for a user in the external login provider.
        Tags:
          allOf:
          - $ref: '#/components/schemas/TagList'
          description: The tags to associate with the user.

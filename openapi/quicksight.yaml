  /account/{AwsAccountId}:
    post:
      operationId: CreateAccountSubscription
      description: |-
        Creates an Amazon QuickSight account, or subscribes to Amazon QuickSight Q.

        The Amazon Web Services Region for the account is derived from what is configured in the CLI or SDK.

        Before you use this operation, make sure that you can connect to an existing Amazon Web Services account. If you don't have an Amazon Web Services account, see [Sign up for Amazon Web Services](https://docs.aws.amazon.com/quicksight/latest/user/setting-up-aws-sign-up.html) in the _Amazon QuickSight User Guide_. The person who signs up for Amazon QuickSight needs to have the correct Identity and Access Management (IAM) permissions. For more information, see [IAM Policy Examples for Amazon QuickSight](https://docs.aws.amazon.com/quicksight/latest/user/iam-policy-examples.html) in the _Amazon QuickSight User Guide_.

        If your IAM policy includes both the `Subscribe` and `CreateAccountSubscription` actions, make sure that both actions are set to `Allow`. If either action is set to `Deny`, the `Deny` action prevails and your API call fails.

        You can't pass an existing IAM role to access other Amazon Web Services services using this API operation. To pass your existing IAM role to Amazon QuickSight, see [Passing IAM roles to Amazon QuickSight](https://docs.aws.amazon.com/quicksight/latest/user/security_iam_service-with-iam.html#security-create-iam-role) in the _Amazon QuickSight User Guide_.

        You can't set default resource access on the new account from the Amazon QuickSight API. Instead, add default resource access from the Amazon QuickSight console. For more information about setting default resource access to Amazon Web Services services, see [Setting default resource access to Amazon Web Services services](https://docs.aws.amazon.com/quicksight/latest/user/scoping-policies-defaults.html) in the _Amazon QuickSight User Guide_.
      parameters:
      - name: AwsAccountId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/AwsAccountId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Edition:
                  $ref: '#/components/schemas/Edition'
                AuthenticationMethod:

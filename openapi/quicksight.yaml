            \ in the _Amazon QuickSight User Guide_.\n\nUse ` [GenerateEmbedUrlForRegisteredUser](https://docs.aws.amazon.com/quicksight/latest/APIReference/API_GenerateEmbedUrlForRegisteredUser.html)\
            \ ` where you want to provide an authoring portal that allows users to\
            \ create data sources, datasets, analyses, and dashboards. The users who\

            \ login provider can be one of the following.\n\n  * `COGNITO`: Amazon\
            \ Cognito. The provider URL is cognito-identity.amazonaws.com. When choosing\
            \ the `COGNITO` provider type, dont use the \"CustomFederationProviderUrl\"\
            \ parameter which is only needed when the external provider is custom.\n\
            \n  * `CUSTOM_OIDC`: Custom OpenID Connect (OIDC) provider. When choosing\
            \ `CUSTOM_OIDC` type, use the `CustomFederationProviderUrl` parameter\
            \ to provide the custom OIDC provider URL.\n\n  * `NONE`: This clears\
            \ all the previously saved external login information for a user. Use\
            \ the ` [DescribeUser](https://docs.aws.amazon.com/quicksight/latest/APIReference/API_DescribeUser.html)\
            \ ` API operation to check the external login information."
        CustomFederationProviderUrl:

    get:
      operationId: DescribeAccountCustomization
      description: "Describes the customizations associated with the provided Amazon\
        \ Web Services account and Amazon Amazon QuickSight namespace in an Amazon\
        \ Web Services Region. The Amazon QuickSight console evaluates which customizations\
        \ to apply by running this API operation with the `Resolved` flag included.\n\
        \nTo determine what customizations display when you run this command, it can\
        \ help to visualize the relationship of the entities involved.\n\n  * `Amazon\
        \ Web Services account` \\- The Amazon Web Services account exists at the\
        \ top of the hierarchy. It has the potential to use all of the Amazon Web\
        \ Services Regions and Amazon Web Services Services. When you subscribe to\
        \ Amazon QuickSight, you choose one Amazon Web Services Region to use as your\
        \ home Region. That's where your free SPICE capacity is located. You can use\
        \ Amazon QuickSight in any supported Amazon Web Services Region. \n\n  * `Amazon\
        \ Web Services Region` \\- In each Amazon Web Services Region where you sign\
        \ in to Amazon QuickSight at least once, Amazon QuickSight acts as a separate\
        \ instance of the same service. If you have a user directory, it resides in\
        \ us-east-1, which is the US East (N. Virginia). Generally speaking, these\
        \ users have access to Amazon QuickSight in any Amazon Web Services Region,\
        \ unless they are constrained to a namespace. \n\nTo run the command in a\
        \ different Amazon Web Services Region, you change your Region settings. If\
        \ you're using the CLI, you can use one of the following options:\n\n    *\
        \ Use [command line options](https://docs.aws.amazon.com/cli/latest/userguide/cli-configure-options.html).\
        \ \n\n    * Use [named profiles](https://docs.aws.amazon.com/cli/latest/userguide/cli-configure-profiles.html).\
        \ \n\n    * Run `aws configure` to change your default Amazon Web Services\
        \ Region. Use Enter to key the same settings for your keys. For more information,\
        \ see [Configuring the CLI](https://docs.aws.amazon.com/cli/latest/userguide/cli-chap-configure.html).\n\
        \n  * `Namespace` \\- A QuickSight namespace is a partition that contains\
        \ users and assets (data sources, datasets, dashboards, and so on). To access\
        \ assets that are in a specific namespace, users and groups must also be part\
        \ of the same namespace. People who share a namespace are completely isolated\
        \ from users and assets in other namespaces, even if they are in the same\
        \ Amazon Web Services account and Amazon Web Services Region.\n\n  * `Applied\
        \ customizations` \\- Within an Amazon Web Services Region, a set of Amazon\
        \ QuickSight customizations can apply to an Amazon Web Services account or\
        \ to a namespace. Settings that you apply to a namespace override settings\
        \ that you apply to an Amazon Web Services account. All settings are isolated\
        \ to a single Amazon Web Services Region. To apply them in other Amazon Web\
        \ Services Regions, run the `CreateAccountCustomization` command in each Amazon\
        \ Web Services Region where you want to apply the same customizations."

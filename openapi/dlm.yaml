  version: '2018-01-12'
  title: Amazon Data Lifecycle Manager
  description: |-
    Amazon Data Lifecycle Manager

    With Amazon Data Lifecycle Manager, you can manage the lifecycle of your Amazon Web Services resources. You create lifecycle policies, which are used to automate operations on the specified resources.

    Amazon Data Lifecycle Manager supports Amazon EBS volumes and snapshots. For information about using Amazon Data Lifecycle Manager with Amazon EBS, see [ Amazon Data Lifecycle Manager](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/snapshot-lifecycle.html) in the _Amazon EC2 User Guide_.
servers:
- description: The Amazon Data Lifecycle Manager regional endpoint
  url: https://dlm.{region}.amazonaws.com
  variables:
    region:
      description: The AWS region
      enum:
      - us-east-1
      - us-east-2
      - us-west-1
      - us-west-2
      - us-gov-west-1
      - us-gov-east-1
      - ca-central-1
      - eu-north-1
      - eu-west-1
      - eu-west-2
      - eu-west-3
      - eu-central-1
      - eu-south-1
      - af-south-1
      - ap-northeast-1
      - ap-northeast-2
      - ap-northeast-3
      - ap-southeast-1
      - ap-southeast-2
      - ap-east-1
      - ap-south-1
      - sa-east-1
      - me-south-1
      default: us-east-1
paths:
  /policies:
    post:
      operationId: CreateLifecyclePolicy
      description: |-
        Creates an Amazon Data Lifecycle Manager lifecycle policy. Amazon Data Lifecycle Manager supports the following policy types:

          * Custom EBS snapshot policy

          * Custom EBS-backed AMI policy

          * Cross-account copy event policy

          * Default policy for EBS snapshots

          * Default policy for EBS-backed AMIs

        For more information, see [ Default policies vs custom policies](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/policy-differences.html).

        If you create a default policy, you can specify the request parameters either in the request body, or in the PolicyDetails request structure, but not both.
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ExecutionRoleArn:
                  $ref: '#/components/schemas/ExecutionRoleArn'
                Description:
                  $ref: '#/components/schemas/PolicyDescription'
                State:
                  $ref: '#/components/schemas/SettablePolicyStateValues'
                PolicyDetails:
                  $ref: '#/components/schemas/PolicyDetails'
                Tags:
                  $ref: '#/components/schemas/TagMap'
                DefaultPolicy:
                  $ref: '#/components/schemas/DefaultPolicyTypeValues'
                CreateInterval:
                  $ref: '#/components/schemas/CreateInterval'
                RetainInterval:
                  $ref: '#/components/schemas/RetainInterval'
                CopyTags:
                  $ref: '#/components/schemas/CopyTagsNullable'
                ExtendDeletion:
                  $ref: '#/components/schemas/ExtendDeletion'
                CrossRegionCopyTargets:
                  $ref: '#/components/schemas/CrossRegionCopyTargetList'
                Exclusions:
                  $ref: '#/components/schemas/Exclusions'
      responses:
        '200': {}
        '500':
          description: |-
            The service failed in an unexpected way.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
        '400':
          description: |-
            Bad request. The request is missing required parameters or has invalid parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidRequestException'
        '429':
          description: |-
            The request failed because a limit was exceeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LimitExceededException'
    get:
      operationId: GetLifecyclePolicies
      description: |-
        Gets summary information about all or the specified data lifecycle policies.

        To get complete information about a policy, use [GetLifecyclePolicy](https://docs.aws.amazon.com/dlm/latest/APIReference/API_GetLifecyclePolicy.html).
      parameters:
      - name: policyIds
        in: query
        required: false
        schema:
          $ref: '#/components/schemas/PolicyIdList'
      - name: state
        in: query
        required: false
        schema:
          $ref: '#/components/schemas/GettablePolicyStateValues'
      - name: resourceTypes
        in: query
        required: false
        schema:
          $ref: '#/components/schemas/ResourceTypeValuesList'
      - name: targetTags
        in: query
        required: false
        schema:
          $ref: '#/components/schemas/TargetTagsFilterList'
      - name: tagsToAdd
        in: query
        required: false
        schema:
          $ref: '#/components/schemas/TagsToAddFilterList'
      - name: defaultPolicyType
        in: query
        required: false
        schema:
          $ref: '#/components/schemas/DefaultPoliciesTypeValues'
      responses:
        '200': {}
        '500':
          description: |-
            The service failed in an unexpected way.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
        '400':
          description: |-
            Bad request. The request is missing required parameters or has invalid parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidRequestException'
        '429':
          description: |-
            The request failed because a limit was exceeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LimitExceededException'
        '404':
          description: |-
            A requested resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
  /policies/{PolicyId}:
    delete:
      operationId: DeleteLifecyclePolicy
      description: |-
        Deletes the specified lifecycle policy and halts the automated operations that the policy specified.

        For more information about deleting a policy, see [Delete lifecycle policies](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/view-modify-delete.html#delete).
      parameters:
      - name: PolicyId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/PolicyId'
      responses:
        '200': {}
        '500':
          description: |-
            The service failed in an unexpected way.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
        '429':
          description: |-
            The request failed because a limit was exceeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LimitExceededException'
        '404':
          description: |-
            A requested resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
    get:
      operationId: GetLifecyclePolicy
      description: |-
        Gets detailed information about the specified lifecycle policy.
      parameters:
      - name: PolicyId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/PolicyId'
      responses:
        '200': {}
        '500':
          description: |-
            The service failed in an unexpected way.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
        '429':
          description: |-
            The request failed because a limit was exceeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LimitExceededException'
        '404':
          description: |-
            A requested resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
    patch:
      operationId: UpdateLifecyclePolicy
      description: |-
        Updates the specified lifecycle policy.

        For more information about updating a policy, see [Modify lifecycle policies](https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/view-modify-delete.html#modify).
      parameters:
      - name: PolicyId
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/PolicyId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ExecutionRoleArn:
                  $ref: '#/components/schemas/ExecutionRoleArn'
                State:
                  $ref: '#/components/schemas/SettablePolicyStateValues'
                Description:
                  $ref: '#/components/schemas/PolicyDescription'
                PolicyDetails:
                  $ref: '#/components/schemas/PolicyDetails'
                CreateInterval:
                  $ref: '#/components/schemas/CreateInterval'
                RetainInterval:
                  $ref: '#/components/schemas/RetainInterval'
                CopyTags:
                  $ref: '#/components/schemas/CopyTagsNullable'
                ExtendDeletion:
                  $ref: '#/components/schemas/ExtendDeletion'
                CrossRegionCopyTargets:
                  $ref: '#/components/schemas/CrossRegionCopyTargetList'
                Exclusions:
                  $ref: '#/components/schemas/Exclusions'
      responses:
        '200': {}
        '500':
          description: |-
            The service failed in an unexpected way.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
        '400':
          description: |-
            Bad request. The request is missing required parameters or has invalid parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidRequestException'
        '429':
          description: |-
            The request failed because a limit was exceeded.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LimitExceededException'
        '404':
          description: |-
            A requested resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
  /tags/{ResourceArn}:
    get:
      operationId: ListTagsForResource
      description: |-
        Lists the tags for the specified resource.
      parameters:
      - name: ResourceArn
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/PolicyArn'
      responses:
        '200': {}
        '500':
          description: |-
            The service failed in an unexpected way.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
        '400':
          description: |-
            Bad request. The request is missing required parameters or has invalid parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidRequestException'
        '404':
          description: |-
            A requested resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
    post:
      operationId: TagResource
      description: |-
        Adds the specified tags to the specified resource.
      parameters:
      - name: ResourceArn
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/PolicyArn'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Tags:
                  $ref: '#/components/schemas/TagMap'
      responses:
        '200': {}
        '500':
          description: |-
            The service failed in an unexpected way.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerException'
        '400':
          description: |-
            Bad request. The request is missing required parameters or has invalid parameters.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InvalidRequestException'
        '404':
          description: |-
            A requested resource was not found.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResourceNotFoundException'
    delete:
      operationId: UntagResource
      description: |-
        Removes the specified tags from the specified resource.
      parameters:
      - name: ResourceArn
        in: path
        required: true
        schema:
          $ref: '#/components/schemas/PolicyArn'
      - name: tagKeys
        in: query
        required: true
        schema:
          $ref: '#/components/schemas/TagKeyList'
      responses:
        '200': {}
        '500':
          description: |-
            The service failed in an unexpected way.

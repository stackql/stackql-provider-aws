            \ is in the process of being updated.\n\n  * DELETING  The cluster is\
            \ in the process of being deleted.\n\n  * DELETED  The cluster has been\
            \ deleted.\n\n  * DELETE_FAILED  The cluster failed to delete."
        statusReason:
          allOf:

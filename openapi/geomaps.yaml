        ColorScheme:
          allOf:
          - $ref: '#/components/schemas/ColorScheme'
          description: 'Sets color tone for map such as dark and light for specific
            map styles. It applies to only vector map styles such as Standard and
            Monochrome.


            Example: `Light`



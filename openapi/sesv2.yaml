            accepted, check the [Unsupported attachment types](https://docs.aws.amazon.com/ses/latest/dg/mime-types.html)
            in the Amazon SES Developer Guide.
        ContentDescription:
          allOf:
          - $ref: '#/components/schemas/AttachmentContentDescription'

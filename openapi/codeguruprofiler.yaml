          $ref: '#/components/schemas/MaxDepth'
      - name: Accept
        in: header
        required: false
        schema:
          $ref: '#/components/schemas/String'
      responses:
        '200': {}
        '500':
          description: |-
            The server encountered an internal error and is unable to complete the request.

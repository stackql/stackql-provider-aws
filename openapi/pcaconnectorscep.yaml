        (SCP) that affects your Amazon Web Services account.
    AzureApplicationId:
      type: string
      pattern: ^[a-zA-Z0-9]{2,15}-[a-zA-Z0-9]{2,15}-[a-zA-Z0-9]{2,15}-[a-zA-Z0-9]{2,15}-[a-zA-Z0-9]{2,15}$
      minLength: 15
      maxLength: 100
    AzureDomain:
      type: string
      pattern: ^[a-zA-Z0-9._-]+$
      minLength: 1
      maxLength: 256
    BadRequestException:
      type: object
